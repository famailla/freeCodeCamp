<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Surfer Boy Pizza</h1>
  <p id="description">Delivered HOT to your door</p>
  <form id="survey-form">

    <fieldset>
      <label id="name-label">Name
        <input type="text" id="name" name="name" placeholder="Full Name" required>
      </label>

      <label id="email-label">Email
        <input type="email" id="email" placeholder="E-mail" required>
      </label>

      <label id="number-label">Number
        <input type="number" id="number" placeholder="Number" min="8" max="11" required>
      </label>
    </fieldset>

    <fieldset>
      <label>
        <select id="dropdown">
          <option>I'd like...</option>
          <option>Pepperoni</option>
          <option>Sausage</option>
        </select>
      </label>
    </fieldset>

    <fieldset> <!--Why do we use fieldset-->
      <label> Picked <!--Why do we use label, value-->
        <input type="radio" name="flavour" value="1">
      </label>
      <label> Delivery
        <input type="radio" name="flavour" value="2">
      </label>
    </fieldset>

    <fieldset>
      <p>How would you like to pay?</p>
      <label>
        <input type="checkbox" name="pay" value="1"> <!--check what to write on value-->
      </label>
      <label>
        <input type="checkbox" name="pay" value="2">
      </label>
    </fieldset>

    <fieldset>
      <p>Suggestion Box</p>
      <label>
        <textarea row="5" col="10"></textarea>
      </label>
    </fieldset>

    <input type="submit" id="submit">
 
  </form>
    </body>
</html>
